<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>2.날씨 입력 페이지</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="/thymeleaf/weather/css/test04-input.css">
</head>
<body>
	<form method="get" action="/thymeleaf/test04/create">
		<div id="wrap">
			<div class="main d-flex">
				<div class="menu bg-primary">
					<div class="menu-Logo">
						<img width="200px" height="100px" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F5783%2F2020%2F09%2F11%2F0000010803_001_20200911115950442.jpg&type=sc960_832">
					</div>
					<div class="sub-menu">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link text-light" href="#">날씨</a>
							</li>
							<li class="nav-item">
								<a class="nav-link text-light" href="#">날씨입력</a>
							</li>
							<li class="nav-item">
								<a class="nav-link text-light" href="#">테마날씨</a>
							</li>
							<li class="nav-item">
								<a class="nav-link text-light" href="#">관측 기후</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="weatherInput">
					<h3 class="mt-3 ml-3">날씨 입력</h3>
					<div class="mt-5 d-flex">
						<div class="d-flex ml-5">
							<label>날짜</label>
							<input type="text" class="form-control col-6 ml-2" name="date" id="datePicker">					
						</div>
						<div class="d-flex ml-5">
							<label>날씨</label>
							<select class="form-control col-6 ml-2" name="weather">
								<option value="맑음">맑음</option>
								<option value="구름조금">구름조금</option>
								<option value="흐림">흐림</option>
								<option value="비">비</option>
							</select>					
						</div>
						<div class="d-flex ml-5">
							<label>미세먼지</label>
							<select class="form-control col-6 ml-2" name="microDust">
								<option value="최악">최악</option>
								<option value="나쁨">나쁨</option>
								<option value="보통">보통</option>
								<option value="좋음">좋음</option>
							</select>			
						</div>			
					</div>
					<div class="mt-5 ml-5 d-flex">
						<label>기온</label>
						<input type="text" name="temperatures" class="ml-2 form-control col-2">
						<label class="ml-5">강수량</label>
						<input type="text" name="precipitation" class="ml-2 form-control col-2">
						<label class="ml-5">풍속</label>
						<input type="text" name="windSpeed" class="ml-2 form-control col-2">
					</div>
					<div class="d-flex justify-content-end">
						<button type="submit" class="btn btn-primary">저장</button>
					</div>
				</div>
			</div>
			<footer class="d-flex">
				<div class="image-Logo">
					<img width="200px" height="100px" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F5783%2F2020%2F09%2F11%2F0000010803_001_20200911115950442.jpg&type=sc960_832">
				</div>
				<div class="text-Logo mt-3">
					<span class="text-secondary ml-3">(07062)서울시 동작구 여의대방로16길 61</span>
					<br>
					<span class="text-secondary ml-3">Copyright@2024 test. All Rights</span>
				</div>
			</footer>
		</div>
	</form>
	
	<script type="text/javascript">
		$('#datePicker').datepicker({
			dateFormat : "yy년mm월dd일"
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Thymeleaf - 변수와 조건문</title>
</head>
<body>
	<h4>1. 변수</h4>
	<div th:with="number1=36, number2=3">
		<h4 th:text="'첫번째 숫자 : ' + ${number1}"></h4>
		<h4 th:text="'두번째 숫자 : ' + ${number2}"></h4>
	
	
	<h4>2. 산술연산</h4>	
		<h4 th:text="'더하기 : ' + ${number1 + number2}"></h4>
		<h4 th:text="'빼기 : ' + ${number1 - number2}"></h4>
		<h4 th:text="'곱하기 : ' + ${number1 * number2}"></h4>
		<h4 th:text="'나누기 : ' + ${number1 / number2}"></h4>
	
	<h4>3. 태그 그대로 출력</h4>
	<div th:text="'<h3>안녕하세요</h3>'"></div>
	<div th:utext="'<h3>안녕하세요</h3>'"></div>
	
	<h4>4. if와 unless</h4>
		<th:block th:with="average=${(number1+number2)/2.0}">
			<h1 th:if="${average >= 10}" th:text="${average}"></h1>
			<h3 th:unless="${average >= 10}" th:text="${average}"></h3>
		</th:block>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>1.우리동네 가게 리스트 Info</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="/thymeleaf/weather/css/test05-info.css">
</head>
<body>
	<div id="wrap">
		<header class="bg-info">
			<h3 class="font-weight-bold text-light ml-2 mt-3">배탈의 민족</h3>			
		</header>
		<div class="storesName">
		<h1 class="display-3">우리동네 가게</h1>
		</div>
		<div class="storesList">
			<div class="mt-3 border border-info border-2 storeList" th:each="store:${storeList}">
				<div class="mt-2 ml-2">
					<h5 th:text="${store.name}">교촌치킨</h5>
				</div>
				<div class="d-flex">
					<div class="ml-2">전화번호 : </div>
					<div class="ml-1" th:text="${store.phoneNumber}">02-111-0000</div>
				</div>
				<div class="d-flex">
					<div class="ml-2">주소 : </div>
					<div class="ml-1" th:text="${store.address}">서울시 서초구</div>
				</div>
			</div>
		</div>
		<hr>
		<footer class="">
			<div>(주)우와한형제</div>
			<div>고객센터 : 1500-1500</div>
		</footer>
	</div>
</body>
</html>

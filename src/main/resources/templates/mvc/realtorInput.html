<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>공인중개사 추가</title>
</head>
<body>
	<form method="post" action="/mvc/realtor/create">
		<div class="form-control">
			<h2>공인중개사 추가</h2>
			<label>상호명</label><br>
			<input type="text" name="office" class="form-control col-5">
			<label>전화번호</label><br>
			<input type="text" name="phoneNumber" class="form-control col-5">
			<label>주소</label><br>
			<input type="text" name="address" class="form-control col-5">
			<label>등급</label><br>
			<input type="text" name="grade" class="form-control col-5" placeholder="안심중개사, 일반중개사, 프리미엄중개사">
			<button type="submit" class="mt-1 btn btn-primary">추가</button>			
		</div>
	</form>
</body>
</html>

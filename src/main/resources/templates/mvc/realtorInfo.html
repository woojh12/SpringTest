<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>공인중개사 정보</title>
</head>
<body>
	<div class="form-control">
		<h2>공인중개사 정보</h2>
		
		<table class="table table-bordered">
			<tr>
				<td>ID</td>
				<td th:text="${result.id}">9</td>
			</tr>
			<tr>
				<td>상호명</td>
				<td th:text="${result.office}">대박공인중개사</td>
			</tr>
			<tr>
				<td>전화 번호</td>
				<td th:text="${result.phoneNumber}">010-222-111</td>
			</tr>
			<tr>
				<td>주소</td>
				<td th:text="${result.address}">서울시 서초구</td>
			</tr>
			<tr>
				<td>등급</td>
				<td th:text="${result.grade}">안심중개사</td>
			</tr>
		</table>
	</div>
</body>
</html>
